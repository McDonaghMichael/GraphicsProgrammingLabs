<!DOCTYPE html>
<html>
<head>
    <title>CO2 Data Plot</title>
    <meta charset="UTF-8">
    <!-- Link to D3.js v5 and jQuery -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<script type="text/javascript">
    $(document).ready(function() {
        const url = "https://raw.githubusercontent.com/datasets/co2-ppm/refs/heads/main/datapackage.json";

        $.getJSON(url, function(data) {
            plotCO2Data(data);
        }).fail(function() {
            console.error("An error occurred while trying to download the JSON file.");
        });
    });

    function plotCO2Data(data) {
        const margin = { top: 20, right: 30, bottom: 30, left: 50 };
        const width = 800 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        const svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const parseTime = d3.timeParse("%Y-%m-%d");
        const x = d3.scaleTime()
            .domain(d3.extent(data, d => parseTime(d.date)))
            .range([0, width]);

        const y = d3.scaleLinear()
            .domain([d3.min(data, d => d.value), d3.max(data, d => d.value)])
            .range([height, 0]);



    }
</script>
</body>
</html>
