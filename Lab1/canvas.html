<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style type="text/css">
      canvas {
        border: 2px solid black;
      }
    </style>
  </head>

  <body>
    <canvas id="canvasOne" width="100" height="50"></canvas>

    <script type="text/javascript">
      // Retrieves the element by id
      let canvas = document.getElementById("canvasOne");

      // Set the canvas to be responsive
      canvas.style.width = "50%";

      // Gets the context of the canvas
      let context = canvas.getContext("2d");

      // Fills a rectangle
      context.fillRect(0, 0, 10, 10);

      // Makes new path
      context.beginPath();
      
      // Moves pencil basically to this coordinate
      context.moveTo(50,50);

      // Creates a line to these coordiantes
      context.lineTo(50,0);

      // Adds the line to the coordinates
      context.stroke();

      context.beginPath();
      context.fillStyle = 'red';
      context.font = '5px Arial';
      context.fillText('Michael', 0, 25);
      
    </script>
  </body>
</html>
