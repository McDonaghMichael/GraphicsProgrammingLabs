<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style type="text/css">
      canvas {
        border: 2px solid black;
      }
    </style>
  </head>

  <body>
    <canvas id="canvasOne" width="200" height="50"></canvas>

    <script type="text/javascript">
      // Retrieves the element by id
      let canvas = document.getElementById("canvasOne");

      // Set the canvas to be responsive
      canvas.style.width = "50%";

      // Gets the context of the canvas
      let context = canvas.getContext("2d");

      // Fills a rectangle
      context.fillStyle = 'rgba(255,0,0,0.6)';
      context.fillRect(0, 0, 10, 10);
     

      // Makes new path
      context.beginPath();

      // Moves pencil basically to this coordinate
      context.moveTo(50,50);

      // Creates a line to these coordiantes
      context.lineTo(50,0);

      // Adds the line to the coordinates
      context.stroke();

      context.beginPath();
      context.fillStyle = 'red';
      context.font = '5px Arial';
      context.fillText('Michael', 0, 25);

      // Red Circle
      context.beginPath();
      context.moveTo(45,25);
      context.arc(30, 20, 15, 0, 2 * Math.PI);
      context.strokeStyle = 'red';
      context.stroke();

      // Blue Circle
      context.beginPath();
      context.moveTo(85,25);
      context.arc(70, 20, 15, 0, 2 * Math.PI);
      context.strokeStyle = 'blue';
      context.stroke();

      // Semi Circle
      context.beginPath();
      context.moveTo(130,25);
      context.arc(115, 25, 15, 10, 2 * Math.PI);
      context.strokeStyle = 'orange';
      context.stroke();

      // 3/4 of a Circle
      context.beginPath();
      context.moveTo(160,25);
      context.arc(160, 25, 15, 90, 2 * Math.PI);
      context.strokeStyle = 'pink';
      context.stroke();
      context.lineTo(160,25);
      context.stroke();      
    </script>
  </body>
</html>
