<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Three.js Sphere Example</title>
    <style type="text/css">
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <!-- Import Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
<h1>Michael McDonagh</h1>
<h3>G00421944@atu.ie</h3>

<script type="text/javascript">

    var scene = new THREE.Scene();

    var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    var renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.SphereGeometry(1, 32, 32);
    const material = new THREE.MeshLambertMaterial({ color: 0x0077ff, wireframe: false } );
    const sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);

    var spotLight = new THREE.SpotLight(0xffffff);
    spotLight.position.set(1, 0.5, 1);
    scene.add(spotLight);

    function repeatMe() {
        requestAnimationFrame(repeatMe);

        sphere.rotation.x += 0.01;
        sphere.rotation.y += 0.01;

        renderer.render(scene, camera);
    }
    repeatMe();

</script>
</body>
</html>
