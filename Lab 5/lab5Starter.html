<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Three.js Sphere Example</title>
    <style type="text/css">
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <!-- Import Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
<h1>Michael McDonagh</h1>
<h3>G00421944@atu.ie</h3>

<script type="text/javascript">

    var spheres = [];
    var spheresMesh = [];

    var scene = new THREE.Scene();

    var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    var renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);


    class Sphere {
        constructor(radius, width, height, hexadecimal, wireframe) {
            this.radius = radius;
            this.width = width;
            this.height = height;
            this.hexadecimal = hexadecimal;
            this.wireframe = wireframe;
        }
    }

    var sphere = new Sphere(1,32,32,0x0077ff, true);
    spheres.push(sphere);

    var spotLight = new THREE.SpotLight(0xffffff);
    spotLight.position.set(1, 0.5, 1);
    scene.add(spotLight);

    for (var i = 0; i < spheres.length; i++) {

        var sphere = spheres[i];
        var mesh = new THREE.Mesh(
            new THREE.SphereGeometry(sphere.radius, sphere.width, sphere.height),
            new THREE.MeshLambertMaterial({ color: sphere.hexadecimal, wireframe: sphere.wireframe })
        );
        // Add the mesh to the scene
        scene.add(mesh);
        spheresMesh.push(mesh);
    }

    function repeatMe() {
        requestAnimationFrame(repeatMe);

        spheresMesh.forEach(function(sphereMesh) {
            sphereMesh.rotation.x += 0.01;
            sphereMesh.rotation.y += 0.01;
        });

        renderer.render(scene, camera);
    }
    repeatMe();

</script>
</body>
</html>
